<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/assets/css/login_registro.css" class="css">
</head>

<body>
    <div class="container">

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                    <div class="login-buttom">
                        <button><a href="registro.html">Cadastre-se</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="Username">Nome de Usuário</label>
                        <input id="Username" type="text" name="Username" placeholder="Nome de Usuário" required>
                    </div>
                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite sua Senha" required>
                        <ion-icon id="togglePassword" name="eye-off-outline"></ion-icon>
                    </div>
                </div>
                <div class="continue-button">
                    <button id="enviar"><a href="login.html">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/assets/js/script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
