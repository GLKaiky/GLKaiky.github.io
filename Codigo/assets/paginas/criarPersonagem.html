<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu Personagem</title>
    <link rel="stylesheet" href="/assets/css/login_registro.css" class="css">
</head>

<body>
    <div class="container">

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Crie seu Personagem</h1>
                    </div>
                    <div class="login-buttom">
                        <button><a href="perfil.html">Voltar para Perfil</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="Nome do Personagem">Nome do Personagem</label>
                        <input id="Nome do Personagem" type="text" name="Nome do Personagem" placeholder="Digite o Nome"
                            required>
                    </div>
                    <div class="input-box">
                        <label for="Descrição">Descrição</label>
                        <input id="Descrição" type="text" name="Descrição" placeholder="Descrição do Personagem" required>
                    </div>
                    <div class="input-box">
                        <label for="Historia">Historia</label>
                        <input id="Historia" type="text" name="Historia" placeholder="Digite sua Historia" required>
                    </div>
                    <div class="input-box">
                        <label>Tendencia</label>
                        <div class="checkbox-container">
                            <input id="Tendencia" type="radio" name="Tendencia" placeholder="Escolha a Tendencia"
                                onclick="uncheckAllExcept('Tendencia')" required>
                            <label for="Tendencia">Herói</label>
                        </div>
                        <div class="checkbox-container">
                            <input id="Tendencia2" type="radio" name="Tendencia" placeholder="Escolha a Tendencia"
                                onclick="uncheckAllExcept('Tendencia2')" required>
                            <label for="Tendencia2">Vilão</label>
                        </div>
                        <div class="checkbox-container">
                            <input id="Tendencia3" type="radio" name="Tendencia" placeholder="Escolha a Tendencia"
                                onclick="uncheckAllExcept('Tendencia3')" required>
                            <label for="Tendencia3">Neutro</label>
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="Religiao">Religião</label>
                        <input id="Religiao" type="text" name="Religiao" placeholder="Religiao">
                    </div>

                    <div class="input-box select-box">
                        <label for="Classe">Classe</label>
                        <select name="Classes" id="Classe">
                            <option value="barbaro">Bárbaro</option>
                            <option value="bardo">Bardo</option>
                            <option value="clerigo">Clérigo</option>
                            <option value="druida">Druida</option>
                            <option value="guerreiro">Guerreiro</option>
                            <option value="monge">Monge</option>
                            <option value="paladino">Paladino</option>
                            <option value="ranger">Ranger</option>
                            <option value="ladino">Ladino</option>
                            <option value="feiticeiro">Feiticeiro</option>
                            <option value="bruxo">Bruxo</option>
                            <option value="mago">Mago</option>
                        </select>
                    </div>

                    <div class="input-box select-box">
                        <label for="racas">Escolha uma raça:</label>
                        <select id="racas" name="racas">
                            <option value="anao">Anão</option>
                            <option value="elfo">Elfo</option>
                            <option value="halfling">Halfling</option>
                            <option value="humano">Humano</option>
                            <option value="draconato">Draconato</option>
                            <option value="gnomo">Gnomo</option>
                            <option value="meio-elfo">Meio-Elfo</option>
                            <option value="meio-orc">Meio-Orc</option>
                            <option value="tiefling">Tiefling</option>
                        </select>

                    </div>

                    <div class="input-box">
                        <label for="">Atributos</label>
                        <input type="number" placeholder="Sabedoria" min="0" step="1">
                        <input type="number" placeholder="Força" min="0" step="1">
                        <input type="number" placeholder="Destreza" min="0" step="1">
                        <input type="number" placeholder="Constituição" min="0" step="1">
                        <input type="number" placeholder="Inteligencia" min="0" step="1">
                        <input type="number" placeholder="Carisma" min="0" step="1">
                    </div>
                </div>
                <div class="continue-button">
                    <button id="enviar"><a href="perfil.html">Criar</a></button>
                </div>
            </form>
        </div>
    </div>
    <script src="/assets/js/script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
